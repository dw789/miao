<script id="ch0104/13" type="1.4.13">

        y = -N + 2.5;
        console.log(y.toFixed(3));
    }
    else if((N>=5)&&(N<10)){
        y = 2-1.5*(N-3)*(N-3);

    }
</script>

<script id="ch0104/14" type="1.4.14">
    var x = +prompt("输入一个重量(g)");
    var y = prompt("是否加急");
    if(y=="y"){
        if (x<=1000) {
            console.log(13);    
        }
        else if (x>1000) {
            var n=x-1000;
            if(n%500>0)
                console.log(parseInt(n/500+1)*4+13);
            else if(n%500==0)
                console.log(parseInt(n/500)*4+13); 
        }
    }
    else if(y=="n"){
        if (x<=1000) {
            console.log(8);    
        }
        else if (x>1000) {
            var n=x-1000;
            if(n%500>0)
                console.log(parseInt(n/500+1)*4+8);
            else if(n%500==0)
                console.log(parseInt(n/500)*4+8); 
        }
    }
</script>

<script id="ch0104/19" type="1.4.19">
    var x= +prompt("输入一个数值");
    var y= +prompt("输入一个数值");
    var z= prompt("输入一个操作符");
    if(z=="+"){
        console.log(x+y);
    }
    else if(z=="-"){
        console.log(x-y);
    }
    else if(z=="*"){
        console.log(x*y);
    }
    else if(z=="+"){
        console.log(x+y);
    }
    else if(z=="-"){
        console.log(x-y);
    }
    else if(z=="/"){
        if(y==0){
            console.log("Divided by zero!");
        }
        else console.log(x/y);
    }
    else console.log("Invalid operator!");
</script>
