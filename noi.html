<script id="ch0104/20" type="1.4.20">
    var a = +prompt();
    var b = +prompt();
    var c = +prompt();
    var d = b*b - 4 * a *c;
    var s = -b/(2*a);
    var x1,x2;
    if ((d >0) && (a != 0)) {
      x1 = (-b + Math.sqrt(d)) / (2 * a).toFixed(5);
      x2 = (-b - Math.sqrt(d)) / (2 * a).toFixed(5);
      console.log("x1=" + x1+ ";x2=" + x2);
    } else if (d == 0) {
      console.log("x1=x2=" + s.toFixed(5));
    } else if (d < 0){
      var t = Math.sqrt(-d) / (2 * a);
      x1 = s.toFixed(5) + "+" + (t.toFixed(5) + "i");
      x2 = s.toFixed(5) + "-" + (t.toFixed(5) + "i");
      console.log("x1=" + x1 + ";x2=" + x2);
    }
  </script>

<!-- 给定M和N，求从M个物体中选出N个的排列与组合的数量：
Ｃ（ｍ，ｎ）
Ａ（ｍ，ｎ） -->
<script id="c&a" type="c&a">
    var m = +prompt();
    var n = +prompt();
    var C = 1;
    var A = 1;
    var m2 = m;
    var n2 = n;
    for (var i = 1; i <= n; i++) { //计算排列Ａ（ｍ，ｎ）
        A = A * m2;
        m2 = m2 - 1;
    }
    for (var j = 1; j <= n; j++) { //计算阶乘n！   
        C = C * n2;
        n2 = n2 - 1;
    }
    console.log(A);
    console.log(A / C);
</script>
