<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')
  // 实线
  for (var i = 0; i < 400; i++) {
    dot(i, 10, 'black');
  }

  // 虚线
  for (var i = 0; i <= 400; i++) {
    if (i % 2 == 0) {
      dot(i, 20, 'black');
    }
  }

  for (var i = 0; i <= 400; i++) {
    if (i % 2 == 0) {
      dot(i, 30, 'black');
      dot(i + 1, 30, 'black');
    }
    i = i + 3;
  }
  for (var i = 0; i <= 400; i++) {
    if (i % 5 == 0) {
      dot(i, 40, 'black');
      dot(i + 1, 40, 'black');
      dot(i + 2, 40, 'black');
    }
    i = i + 4;
  }

  // 对角线
  var m = 0;
  var n = 0;
  for (var i = 1; i <= 500; i++) {
    dot(m, n, 'black');
    m = m + 0.8;
    n = n + 0.6;
  }

  // 45度角斜线
  for (var i = 0; i <= 299; i++) {
    dot(i, i, 'black');
  }

  //实心矩形
  var y = 60;
  var x = 200;
  var h = 40;
  for (var i = x; i <= x + h; i++) {
    for (var j = y; j <= y + h; j++) {
      dot(i, j, "rgb(" + 1 + "," + 111 + ",120)");
    }
  }

  //空心矩形
  var y2 = 100;
  var x2 = 240;
  var h2 = 40;
  for (var i = x2; i <= x2 + h2; i++) {
    dot(i, y2, 'black');
    dot(i, y2 + h, 'black');
  }
  for (var i = y2; i <= y2 + h2; i++) {
    dot(x2, i, 'black');
    dot(x2 + h2, i, 'black');
  }

  //空心圆
  var a = 50;
  var b = 150;
  var r = 25;
  for (var i = a - r; i <= a + r; i++) {
    var y1 = b + Math.sqrt(r ** 2 - (i - a) ** 2);
    var y2 = b - Math.sqrt(r ** 2 - (i - a) ** 2);
    dot(i, y1);
    dot(i, y2);
  }
  for (var i = b - r; i <= b + r; i++) {
    var x1 = a + Math.sqrt(r ** 2 - (i - b) ** 2);
    var x2 = a - Math.sqrt(r ** 2 - (i - b) ** 2);
    dot(x1, i);
    dot(x2, i);
  }

  //实心圆
  var a = 100;
  var b = 200;
  // var r = 25;
  for (var r = 25; r >= 0; r--) {
    for (var i = a - r; i <= a + r; i++) {
      var y1 = b + Math.sqrt(r ** 2 - (i - a) ** 2);
      var y2 = b - Math.sqrt(r ** 2 - (i - a) ** 2);
      dot(i, y1, 'red');
      dot(i, y2, 'red');
    }
    for (var i = b - r; i <= b + r; i++) {
      var x1 = a + Math.sqrt(r ** 2 - (i - b) ** 2);
      var x2 = a - Math.sqrt(r ** 2 - (i - b) ** 2);
      dot(x1, i, 'red');
      dot(x2, i, 'red');
    }
  }

  //rgb矩形
  var r = 0;
  for (var i = 300; i < 350; i++) {
    var g = 0;
    for (var j = 150; j < 200; j++) {
      dot(i, j, "rgb(" + r + "," + g + ",119)")
      g = g + 4;
    }
    r = r + 5;
  }

  //正弦sinx

  for (let i = 0; i <= 200; i++) {
    y = Math.sin(i / 10) * 20;
    dot(20 + i, 260 - y, "red");
  }

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**

画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
